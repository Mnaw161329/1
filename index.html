<script>
const all = document.querySelectorAll(".all");

for (const classes of all) {
    classes.addEventListener("click", (e) => {
        //alert('click');
        let cls = classes.dataset.name;
        switch (cls) {
            //open html tag
            case 'setting':
                open("setting.html");
                break;
            case 'more':
                open("more.html");
                break;
            case 'family':
                open("my-family.html");
                break;
            case 'photo':
                open("photo.html")
                break;
            case 'video':
                open("video.html");
                break;
            case 'music':
                open("music.html");
                break;
            case 'file':
                open("file.html");
                break;
            case 'other':
                open("other.html");
                break;
            case 'close':
                close();
            default :
                alert("Something went wrong!");
        }
    });
}
