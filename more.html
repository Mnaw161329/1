<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="main-script.js"></script>
  <title>My First</title>
</head>
<body>
    <div class="container" id="the-while-body">
        <div class="sheet-1" id="home">
            <div class="header flex">
                <a href="#" class="fa fa-arrow-left icon a" onclick="back()"></a>
                <h2>More</h2>
                <a href="#" class="fa fa-bars icon a"></a>
            </div>
            
            <div class="space"></div>
         
            <h3 class="group-name">More Options</h3>
            <div class="categories">
                <div class="category">
                    <span class="fa fa-bug icon"></span>
                    <p class="category-name">Report Bug</p>
                </div>
                <div class="category">
                    <span class="fa fa-star icon"></span>
                    <p class="category-name">Rate me</p>
                </div>
                <div class="category">
                    <i class="fa fa-share-alt icon"></i>
                    <p class="category-name">Share</p>
                </div>
                <div class="category">
                    <i class="fa fa-envelope icon"></i>
                    <p class="category-name">Content me</p>
                </div>
                <div class="category">
                    <i class="fa fa-info-circle icon"></i>
                    <p class="category-name">About me</p>
                </div>
                <div class="category">
                    <i class="fa fa-circle-question icon"></i>
                    <p class="category-name">Help</p>
                </div>
            </div>
        
            <div class="categories">
                <div class="category">
                    <span class="fa fa-folder-tree icon"></span>
                    <p class="category-name">Other small project</p>
                </div>
            </div>
        
            <div class="categories" id="menu-categories">
                <div class="category">
                    <span class="fa fa-code icon"></span>
                    <p class="category-name">Code of this web</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
